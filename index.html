<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="menu-icon">☰</div>
            <a href="/" class="logo">YouTube</a>
        </div>

        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn">🔍</button>
        </div>

        <div class="header-right">
            <div>📹</div>
            <div>🔔</div>
            <div>👤</div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-item">🏠 Home</div>
            <div class="sidebar-item">🔥 Trending</div>
            <div class="sidebar-item">📱 Shorts</div>
            <div class="sidebar-item">📝 Subscriptions</div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-item">📚 Library</div>
            <div class="sidebar-item">⏱️ History</div>
            <div class="sidebar-item">▶️ Your Videos</div>
            <div class="sidebar-item">⏰ Watch Later</div>
            <div class="sidebar-item">👍 Liked Videos</div>
        </div>

        <div class="sidebar-section">
            <h3 style="padding: 10px;">Subscriptions</h3>
            <div class="sidebar-item">Channel 1</div>
            <div class="sidebar-item">Channel 2</div>
            <div class="sidebar-item">Channel 3</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be inserted here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
